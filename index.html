<!DOCTYPE html>
<html>
<title>
  To do list
</title>
<script src="code.js"></script>
<script src="saving.js"></script>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="Notepad_clipart.png">


<header> Todolist </header>
<p id="debug"></p>
<body> 
<table id="table">
  <tr id="headers" class = "headers">
    <th>  Name      <button id="tarrow0" onclick="sort(ListItem.sortbyname, 0); fliparrow(this)">▼</button></th>
    <th>  Due Date  <button id="tarrow1" onclick="sort(ListItem.sortbydate, 1); fliparrow(this)">▼</button></th>
    <th>  Categories  <button id="tarrow1" onclick="sort(ListItem.sortbycategory, 2); fliparrow(this)">▼</button></th>
  </tr> 
  <tr id = "inputrow">
    <th><input id="first"></th>
    <th><input id="second" type = "date"></th>
    <th><input id="third"></th>
    <th><button onclick="submit(this.parentElement.parentElement)">✅</button></th>
    <th><button onclick="cancel(this.parentElement.parentElement)">❌</button> </th>

  </tr>

  <tr id = "saved">
    <th>Task name</th>
    <th>currentdate</th>
    <th>no category</th>
    <th><button onclick="edit(this.parentElement.parentElement)">✏️</button></th>
    <th><button onclick="trash(this.parentElement.parentElement)">🗑️</button> </th>
  </tr>
</table> 
<button onclick="newrow()">➕</button>
<script>setup()</script>
</body>
</html>
